<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prabhat || .Contact</title>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=64765&format=png&color=000000">
    <link rel="stylesheet" href="/secondary-div/contactus/contact.css">
</head>

<body>
  <div class="container" role="main">
    <h1>Contact Us</h1>
    <p class="intro">Have questions or want to work together? Send us a message using the form below!</p>

    <form id="contact-form" novalidate>
      <label for="name">Name <span aria-hidden="true" style="color:#dc2626">*</span></label>
      <input type="text" id="name" name="name" placeholder="Your full name" required aria-required="true" />

      <label for="email">Email <span aria-hidden="true" style="color:#dc2626">*</span></label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required aria-required="true" />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject of your message (optional)" />

      <label for="message">Message <span aria-hidden="true" style="color:#dc2626">*</span></label>
      <textarea id="message" name="message" placeholder="Write your message here..." required aria-required="true"></textarea>

      <button type="submit">Send Message</button>
      <div class="success-message" id="success-message" role="alert" aria-live="polite">
        Thank you for contacting us! We will get back to you shortly.
      </div>
    </form>
  </div>
  <footer>
    &copy; 2025 Prabhat.Dev. All rights reserved.
  </footer>
</body>
<script src="/secondary-div/contactus/contact.js"></script>
</html>
